<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <title>A date range picker for Bulma</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="daterangepicker.css"/>
    <style type="text/css">
      .demo {
        position: relative;
      }
      .demo i {
        position: absolute;
        bottom: 10px;
        right: 10px;
        top: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 60px 0">

    <div class="container">

      <h1 class="title">Configuration Builder</h1>

      <div class="box configurator">

        <form>
          <div class="columns">

            <div class="column is-4">

              <div class="control">
                <label class="label" for="parentEl">parentEl</label>
                <input type="text" class="input" id="parentEl" value="" placeholder="body">
              </div>

              <div class="control">
                <label class="label" for="startDate">startDate</label>
                <input type="text" class="input" id="startDate" value="07/01/2015">
              </div>

              <div class="control">
                <label class="label" for="endDate">endDate</label>
                <input type="text" class="input" id="endDate" value="07/15/2015">
              </div>

              <div class="control">
                <label class="label" for="minDate">minDate</label>
                <input type="text" class="input" id="minDate" value="" placeholder="MM/DD/YYYY">
              </div>

              <div class="control">
                <label class="label" for="maxDate">maxDate</label>
                <input type="text" class="input" id="maxDate" value="" placeholder="MM/DD/YYYY">
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="materialIcons">
                  material icons (with example icons)
                </label>
              </div>

            </div>
            <div class="column is-4">

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="autoApply">
                  autoApply
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="singleDatePicker">
                  singleDatePicker
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="showDropdowns">
                  showDropdowns
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="showWeekNumbers">
                  showWeekNumbers
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="showISOWeekNumbers">
                  showISOWeekNumbers
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="timePicker">
                  timePicker
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="timePicker24Hour">
                  timePicker24Hour
                </label>
              </div>

              <div class="control">
                <label class="label" for="timePickerIncrement">timePickerIncrement (in minutes)</label>
                <input type="text" class="input" id="timePickerIncrement" value="1">
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="timePickerSeconds">
                  timePickerSeconds
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="dateLimit">
                  dateLimit (with example date range span)
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="ranges">
                  ranges (with example predefined ranges)
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="locale">
                  locale (with example settings)
                </label>
                <label id="rtl-wrap" class="checkbox">
                  <input type="checkbox" id="rtl">
                  RTL (right-to-left)
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="alwaysShowCalendars">
                  alwaysShowCalendars
                </label>
              </div>

            </div>
            <div class="column is-4">

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="linkedCalendars" checked="checked">
                  linkedCalendars
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="autoUpdateInput" checked="checked">
                  autoUpdateInput
                </label>
              </div>

              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" id="showCustomRangeLabel" checked="checked">
                  showCustomRangeLabel
                </label>
              </div>

              <div class="control">
                <label class="label" for="opens">opens</label>
                <span class="select">
                  <select id="opens">
                    <option value="right" selected>right</option>
                    <option value="left">left</option>
                    <option value="center">center</option>
                  </select>
                </span>
              </div>

              <div class="control">
                <label class="label" for="drops">drops</label>
                <span class="select">
                  <select id="drops">
                    <option value="down" selected>down</option>
                    <option value="up">up</option>
                  </select>
                </span>
              </div>

              <div class="control">
                <label class="label" for="buttonClasses">buttonClasses</label>
                <input type="text" class="input" id="buttonClasses" value="button">
              </div>

              <div class="control">
                <label class="label" for="applyClass">applyClass</label>
                <input type="text" class="input" id="applyClass" value="is-success">
              </div>

              <div class="control">
                <label class="label" for="cancelClass">cancelClass</label>
                <input type="text" class="input" id="cancelClass" value="">
              </div>

            </div>

          </div>
        </form>

      </div>

      <div class="columns">

        <div class="column is-4 is-offset-2 demo">
          <h4>Your Date Range Picker</h4>
          <div class="control">
            <input type="text" id="config-demo" class="input">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
          </div>
        </div>

        <div class="column is-6">
          <h4>Configuration</h4>

          <div class="box">
            <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="daterangepicker.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {

        $('#config-text').keyup(function() {
          eval($(this).val());
        });

        $('.configurator input, .configurator select').change(function() {
          updateConfig();
        });

        $('.demo i').click(function() {
          $(this).parent().find('input').click();
        });

        $('#startDate').daterangepicker({
          singleDatePicker: true,
          startDate: moment().subtract(6, 'days')
        });

        $('#endDate').daterangepicker({singleDatePicker: true, startDate: moment()});

        updateConfig();

        function updateConfig() {
          var options = {};

          if ($('#materialIcons').is(':checked'))
            options.icons = {
              calendar: '<i class="material-icons">&#xE916;</i>',
              clock: '<i class="material-icons">&#xE8B5;</i>',
              arrowLeft: '<i class="material-icons">&#xE314;</i>',
              arrowRight: '<i class="material-icons">&#xE315;</i>'
            };

          if ($('#singleDatePicker').is(':checked'))
            options.singleDatePicker = true;

          if ($('#showDropdowns').is(':checked'))
            options.showDropdowns = true;

          if ($('#showWeekNumbers').is(':checked'))
            options.showWeekNumbers = true;

          if ($('#showISOWeekNumbers').is(':checked'))
            options.showISOWeekNumbers = true;

          if ($('#timePicker').is(':checked'))
            options.timePicker = true;

          if ($('#timePicker24Hour').is(':checked'))
            options.timePicker24Hour = true;

          if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
            options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

          if ($('#timePickerSeconds').is(':checked'))
            options.timePickerSeconds = true;

          if ($('#autoApply').is(':checked'))
            options.autoApply = true;

          if ($('#dateLimit').is(':checked'))
            options.dateLimit = {
              days: 7
            };

          if ($('#ranges').is(':checked')) {
            options.ranges = {
              'Today': [
                moment(), moment()
              ],
              'Yesterday': [
                moment().subtract(1, 'days'),
                moment().subtract(1, 'days')
              ],
              'Last 7 Days': [
                moment().subtract(6, 'days'),
                moment()
              ],
              'Last 30 Days': [
                moment().subtract(29, 'days'),
                moment()
              ],
              'This Month': [
                moment().startOf('month'), moment().endOf('month')
              ],
              'Last Month': [
                moment().subtract(1, 'month').startOf('month'),
                moment().subtract(1, 'month').endOf('month')
              ]
            };
          }

          if ($('#locale').is(':checked')) {
            $('#rtl-wrap').show();
            options.locale = {
              direction: $('#rtl').is(':checked')
                ? 'rtl'
                : 'ltr',
              format: 'MM/DD/YYYY HH:mm',
              separator: ' - ',
              applyLabel: 'Apply',
              cancelLabel: 'Cancel',
              fromLabel: 'From',
              toLabel: 'To',
              customRangeLabel: 'Custom',
              daysOfWeek: [
                'Su',
                'Mo',
                'Tu',
                'We',
                'Th',
                'Fr',
                'Sa'
              ],
              monthNames: [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
              ],
              firstDay: 1
            };
          } else {
            $('#rtl-wrap').hide();
          }

          if (!$('#linkedCalendars').is(':checked'))
            options.linkedCalendars = false;

          if (!$('#autoUpdateInput').is(':checked'))
            options.autoUpdateInput = false;

          if (!$('#showCustomRangeLabel').is(':checked'))
            options.showCustomRangeLabel = false;

          if ($('#alwaysShowCalendars').is(':checked'))
            options.alwaysShowCalendars = true;

          if ($('#parentEl').val().length)
            options.parentEl = $('#parentEl').val();

          if ($('#startDate').val().length)
            options.startDate = $('#startDate').val();

          if ($('#endDate').val().length)
            options.endDate = $('#endDate').val();

          if ($('#minDate').val().length)
            options.minDate = $('#minDate').val();

          if ($('#maxDate').val().length)
            options.maxDate = $('#maxDate').val();

          if ($('#opens').val().length && $('#opens').val() != 'right')
            options.opens = $('#opens').val();

          if ($('#drops').val().length && $('#drops').val() != 'down')
            options.drops = $('#drops').val();

          if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'button')
            options.buttonClasses = $('#buttonClasses').val();

          if ($('#applyClass').val().length && $('#applyClass').val() != 'is-success')
            options.applyClass = $('#applyClass').val();

          if ($('#cancelClass').val().length && $('#cancelClass').val() != '')
            options.cancelClass = $('#cancelClass').val();

          $('#config-text').val("$('#config-demo').daterangepicker(" + JSON.stringify(options, null, '    ') + ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});");

          $('#config-demo').daterangepicker(options, function(start, end, label) {
            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
          });

        }

      });
    </script>

  </body>
</html>
